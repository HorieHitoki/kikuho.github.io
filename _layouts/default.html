<!DOCTYPE html>
<html amp lang="ja">
  {% include head.html %}
  <body>
    <div class="wrapper-masthead">
      <div class="container">
        <header class="masthead clearfix">
          <a href="{{ site.baseurl }}/" class="site-avatar"><amp-img src="{{ site.logo }}" layout="responsive" width="70" height="70" alt="{{ site.name }}" /></a>

          <div class="site-info">
            <h1 class="site-name"><a href="{{ site.baseurl }}/">{{ site.name }}</a></h1>
            <p class="site-description">{{ site.bio }}</p>
          </div>

          <nav>
            <a href="{{ site.baseurl }}/gallery">Gallery</a>
            <a href="{{ site.baseurl }}/about">About</a>
            <a href="{{ site.baseurl }}/donate">Donate</a>
            <a href="{{ site.baseurl }}/faq">FAQ</a>
          </nav>
        </header>
      </div>
    </div>

    <div id="main" role="main" class="container">
      {{ content }}
    </div>
  
    <div class="wrapper-footer">
      <a xmlns:cc="http://creativecommons.org/ns#" href="{{ site.url }}{{ page.url }}" property="cc:attributionName" rel="cc:attributionURL">本サイトの画像及び文章</a>は<a rel="license" href="http://creativecommons.org/licenses/by-sa/4.0/">クリエイティブ・コモンズ 表示-継承 4.0 国際ライセンス</a>の下で利用可能です。
      <div class="container">
        <footer class="footer">
          {% include fa-icons.html %}
        </footer>
      </div>
    </div>

    {% include analytics.html %}
  </body>
</html>
